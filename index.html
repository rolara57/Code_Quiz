<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./style.css"/>

</head>
<body>
    <!--Name of the game-->
   <header>
       <h1>Code Quiz</h1>
   </header>
   <!--start button and timer-->
   <div id="start">
    <button id = "Action" type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false">
        Start the Action
      </button>
       <div>timer</div> 
    </div> 
    <!--score-->  
    <div>score</div> 
    <!--questions-->
    <div id = "question">
        <div class="card w-75">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              <a href="#" class="btn btn-primary" id = "a">Button</a>
              <a href="#" class="btn btn-primary" id = "b">Button</a>
              <a href="#" class="btn btn-primary" id = "c">Button</a>
              <a href="#" class="btn btn-primary" id = "d">Button</a>
            </div>
          </div>
    </div>   
</body>
